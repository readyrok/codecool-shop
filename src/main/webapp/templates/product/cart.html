<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Shopping Cart</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

</head>
<body>

<div class="jumbotron text-center">
    <h1>Shopping Cart</h1>
    <div >
        <a href="/"><button id="cart_button" class="btn btn-success">Home Page</button></a>
    </div>
</div>
<div class="card-header">
    <h1 th:text="${cartTotal}+USD">100 USD</h1>
</div>


<div id="products" class="row">

    <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod: ${cart.countProducts()}">
        <div class="card">
            <img src="http://placehold.it/300x150/000/fff" th:attr="src='/static/img/product_' + ${prod.key.id} + '.jpg'" alt="" />
            <div class="card-header">
                <h4 class="card-title" th:text="${prod.key.name}">Product name</h4>
                <p class="card-text" th:text="${prod.key.description}">Product description</p>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <p class="lead" th:text="${prod.key.price}">100 USD</p>

                </div>

                <div class="card-text">
                    <a class="btn btn-success add-to-cart-btn" th:attr="data-product-id=${prod.key.id}">+</a>
                    <h5 class="" th:text="${prod.value}">100 USD</h5>
                    <a class="btn btn-success" th:href="@{/remove/{product} (product=${prod.key.id})}">-</a>
                    <a class="btn btn-success" th:href="@{/remove/all/{product} (product=${prod.key.id})}">x</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="footer.html :: copy"></div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="/static/js/cart.js" defer></script>
</body>
</html>
