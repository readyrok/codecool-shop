<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/order.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
    <a href="/"><button id="cart_button" class="btn btn-success">Home Page</button></a>
</div>

<div class="row">
    <div class="col" id="billingInfo">
        <form action="/payment" method="post">
            <h3>Billing Address</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="billingFirstName">First Name</label>
                    <input type="text" class="form-control" id="billingFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="billingLastName">Last Name</label>
                    <input type="text" class="form-control" id="billingLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="billingAddress">Address</label>
                <input type="text" class="form-control" id="billingAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="billingAddress2">Address 2</label>
                <input type="text" class="form-control" id="billingAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="billingCity">City</label>
                    <input type="text" class="form-control" id="billingCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="billingState">State</label>
                    <select id="billingState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="billingZip">Zip</label>
                    <input type="text" class="form-control" id="billingZip">
                </div>
            </div>
            <div class="form-group">
                <label for="billingPhone">Phone</label>
                <input type="text" class="form-control" id="billingPhone">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="billingSameShippingCheck">
                    <label class="form-check-label" for="billingSameShippingCheck">
                        Shipping address same as billing
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Payment</button>
        </form>
    </div>
    <div class="col" id="shippingFirstName">
        <form action="/payment" method="post">
            <h3>Shipping Address</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="shippingFirstName">First Name</label>
                    <input type="text" class="form-control" id="shippingInfo" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="shippingLastName">Last Name</label>
                    <input type="text" class="form-control" id="shippingLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="shippingAddress">Address</label>
                <input type="text" class="form-control" id="shippingAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="shippingAddress2">Address 2</label>
                <input type="text" class="form-control" id="shippingAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="shippingCity">City</label>
                    <input type="text" class="form-control" id="shippingCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="shippingState">State</label>
                    <select id="shippingState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="shippingZip">Zip</label>
                    <input type="text" class="form-control" id="shippingZip">
                </div>
                <div class="form-group">
                    <label for="shippingPhone">Phone</label>
                    <input type="text" class="form-control" id="shippingPhone">
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
